<div class="row row-address">
  <div class="col-6">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Address Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].addressName|" placeholder="Address Name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].country|" placeholder="Country">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Province</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].province|" placeholder="Province">
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].city|" placeholder="City">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">District</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].district|" placeholder="District">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:name="|address[${index}].address|" placeholder="Adress">
      </div>
    </div>
  </div>
</div>
