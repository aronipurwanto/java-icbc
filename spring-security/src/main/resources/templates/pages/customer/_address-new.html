<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">New Category</h3>
  </div>
  <form th:action="@{~/category/save}" method="post" class="form-horizontal">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:name="addressName" placeholder="Address Name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <select class="form-control" th:name="countryId" placeholder="Country">
                <option value="">Select Country</option>
                <option th:each="item : ${country}" th:value="${item.id}" th:text="${item.name}"></option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Province</label>
            <div class="col-sm-10">
              <select class="form-control" th:name="provinceId" placeholder="Country">
                <option value="">Select Province</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">District</label>
            <div class="col-sm-10">
              <select class="form-control" th:name="districtId" placeholder="District">
                <option value="">Select District</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sub District</label>
            <div class="col-sm-10">
              <select class="form-control" th:name="subDistrictId" placeholder="Sub District">
                <option value="">Select Sub District</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:name="address" placeholder="Address">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer justify-content-between">
      <button type="submit" class="btn btn-info">Save</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </form>
</div>
