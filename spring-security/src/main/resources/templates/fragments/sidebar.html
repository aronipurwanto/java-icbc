<!-- Main Sidebar Container -->
<aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img th:src="@{~/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{~/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" sec:authorize="isAuthenticated()"><span sec:authentication="name">Alexander Pierce</span></a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item" th:each="menu, index :${#lists.sort(T(com.icbc.springmvc.helper.MenuHelper).menuList(), T(com.icbc.springmvc.helper.MenuHelper).comparator)}" th:object="${menu}">
                    <a th:href="@{${menu.url}}" class="nav-link"><i class="nav-icon " th:classappend="${menu.icon}"></i><p>[[${menu.title}]] <i class="right fas fa-angle-left" th:if="${#lists.size(menu.subMenu)} > 0"></i></p></a>
                    <ul class="nav nav-treeview" th:if="${#lists.size(menu.subMenu)} > 0">
                        <li class="nav-item" th:each="subMenu, indexMenu : ${#lists.sort(menu.subMenu, T(com.icbc.springmvc.helper.MenuHelper).comparator)}" th:object="${subMenu}">
                            <a th:href="@{${subMenu.url}}" class="nav-link"><i class="far fa-circle nav-icon"></i><p th:text="${subMenu.title}"></p></a>
                        </li>
                    </ul>
                </li>

                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-cog"></i>
                        <p>
                            Master Data
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{~/customer}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Customer</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{~/category}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Category</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{~/assessment}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Assessment</p>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
